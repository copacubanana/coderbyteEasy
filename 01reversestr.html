function FirstReverse(str) { 
  var sLength = str.length;
  var revArr = [];
  var answer = '';
  for (var i = sLength; i >= 0; i--) {
    revArr.push(str.substr(i,1));
  }
  answer = revArr.join('');
  // code goes here  
  return answer; 
         
}
