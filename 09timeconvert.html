<p>Using the JavaScript language, have the function TimeConvert(num) take the num parameter
being passed and return the number of hours and minutes the parameter converts to (ie. if 
num = 63 then the output should be 1:3). Separate the number of hours and minutes with a 
colon.</p>

<script>

function TimeConvert(num) {
mins = 0;
hours = 0;

    if (num >= 60) {
      mins = num % 60;
      hours = num/60;
      hours = parseInt(hours);
    } else {
      mins = num;
      hours = 0;
    }
    return hours + ":" + mins;
}

document.write(TimeConvert(63)); //1:3
document.write('<br>');
document.write(TimeConvert(1260)); //21:0
document.write('<br>');
document.write(TimeConvert(45)); //0:45
document.write('<br>');
</script>
</body>
