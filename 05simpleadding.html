<script>

/*

1. while loop continues to add to variable count the parameter num as long as parameter num
is greater than zero
2. each time the while loop runs the parameter num is decreased by one
3. finally variable count is returned

*/

function simpleAdd(num) {
count = 0;
while (num > 0) {
      count += num;
      num--;
    }
return count;
}

document.write(simpleAdd(8));
document.write('<br>');
document.write(simpleAdd(5));
document.write('<br>');
document.write(simpleAdd(10));
document.write('<br>');
</script>
