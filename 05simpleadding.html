<body>
<script>

function simpleAdd(num) {
count = 0;
while (num > 0) {
      count += num;
      num--;
    }
return count;
}

document.write(simpleAdd(8));
document.write('<br>');
document.write(simpleAdd(5));
document.write('<br>');
document.write(simpleAdd(10));
document.write('<br>');
</script>
